<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samantha AI Assistant</title>
    <style>
        body {
            width: 350px;
            height: 500px;
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 600;
        }

        .header p {
            margin: 5px 0 0 0;
            opacity: 0.8;
            font-size: 14px;
        }

        .voice-orb {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 20px auto;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0.1) 70%);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .voice-orb:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }

        .voice-orb.listening {
            animation: pulse 2s infinite;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.4) 0%, rgba(255, 255, 255, 0.2) 70%);
        }

        <blade keyframes|%20pulse%20%7B>0% {
            transform: scale(1);
        }

        50% {
            transform: scale(1.1);
        }

        100% {
            transform: scale(1);
        }
        }

        .mic-icon {
            font-size: 40px;
            color: white;
        }

        .status {
            text-align: center;
            margin: 20px 0;
            font-size: 16px;
            font-weight: 500;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .btn.primary {
            background: rgba(255, 255, 255, 0.3);
            font-weight: 600;
        }

        .transcript {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            font-size: 14px;
            line-height: 1.5;
            overflow-y: auto;
            max-height: 150px;
        }

        .transcript.empty {
            opacity: 0.5;
            font-style: italic;
        }

        .settings {
            margin-top: auto;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }

        .toggle {
            position: relative;
            width: 40px;
            height: 20px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .toggle.active {
            background: rgba(255, 255, 255, 0.8);
        }

        .toggle::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 16px;
            height: 16px;
            background: white;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .toggle.active::after {
            transform: translateX(20px);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Samantha AI</h1>
            <p>Voice-controlled browser assistant</p>
        </div>

        <div class="voice-orb" id="voiceOrb">
            <div class="mic-icon">ðŸŽ¤</div>
        </div>

        <div class="status" id="status">
            Click to start listening
        </div>

        <div class="transcript empty" id="transcript">
            Your voice commands will appear here...
        </div>

        <div class="controls">
            <button class="btn" id="startBtn">Start</button>
            <button class="btn" id="stopBtn">Stop</button>
            <button class="btn primary" id="clearBtn">Clear</button>
        </div>

        <div class="settings">
            <div class="setting-item">
                <span>Auto-start</span>
                <div class="toggle" id="autoStartToggle"></div>
            </div>
            <div class="setting-item">
                <span>Voice feedback</span>
                <div class="toggle active" id="voiceFeedbackToggle"></div>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
